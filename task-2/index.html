<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>git</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <script src="https://kit.fontawesome.com/7f6c4eaccf.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css"/>
  </head>
  <body>
    <main>
      <section class="section section--bg">
        <h1 class="section__title">preview</h1>
        <div class="preview preview--bg">
            <div class="logo">
                <img class="logo__img" src="img/logo.png" alt="">
          </div>
          <div class="row">

            <div class="col col--1-4">
              <div class="slider">

                <div class="slider__slide">
     
                      <div class="projection">
                          <div class="projection__img-wrap">
                              <img  src="img/ccross.png" alt="" class="projection__img">
                          </div>
                      </div>
          
                </div>
                <ul class="slider__dots">
                  <li><button class="slider__dot slider__dot--active"></button></li>
                  <li><button class="slider__dot slider__dot--white"></button></li>
                  <li><button class="slider__dot slider__dot--red"></button></li>
                  <li><button class="slider__dot slider__dot--blue"></button></li>
              </ul>

              </div>
            </div>
    
            <div class="col col--1-6">
                <h2 class="title">Nike SB Stefan Janoski Max</h2>
                <p class="text">Unisex Skateboarding Shoe</p>
                <ul class="stars" data-starts="5">
                  <li class="stars__star"><span class="stars__span">★</span></li>
                  <li class="stars__star"><span class="stars__span">★</span></li>
                  <li class="stars__star"><span class="stars__span">★</span></li>
                  <li class="stars__star stars__star--grey"><span class="stars__span">★</span></li>
                  <li class="stars__star stars__star--grey"><span class="stars__span">★</span></li>
                </ul>
                <form action="POST" class="form">
                    <div class="form__div-select">
                      <select class="form__select">
                          <option class="form__option">Size</option>
                      </select>
                    </div>
                   <div class="form__div-select">
                      <select class="form__select">
                          <option class="form__option">Qty</option>
                      </select>
                   </div>
                    <button class="form__btn">Add to cart</button>
                </form>
            </div>

          </div>
          </div>

      </section>

    </main>

  </body>
  </html>
